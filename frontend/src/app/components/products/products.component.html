<div class="body">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Products</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Shop</h1>
        <hr>
        <div class="control mb-3">
          <div *ngIf="edit">
            <h3>Update Product</h3>
          </div>
          <div *ngIf="!edit">
              <h3>New Product</h3>
          </div>
          <div class="form-group">
            <label for="">Product Name:</label>
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="productSelected.prod_name">
          </div>
          <div class="form-group">
            <label for="">Product Description:</label>
            <input type="text" class="form-control" placeholder="Description" [(ngModel)]="productSelected.prod_desc">
          </div>
          <div class="form-group">
            <label for="">Price:</label>
            <input type="number" min="0" class="form-control" placeholder="price" [(ngModel)]="productSelected.prod_price">
          </div>
          <div class="form-group">
            <label for="">Product Image:</label>
            <input type="text" class="form-control" placeholder="Image Url" [(ngModel)]="productSelected.prod_img_url">
          </div>
          <div *ngIf="edit">
              <input type="submit" value="Cancel " (click)="cancelEdit()" class="btn btn-secondary">
              <input type="submit" value="Update" (click)="updateProduct()" class="btn btn-secondary ml-3">
          </div>
          <div *ngIf="!edit">
              <input type="submit" value="Save" (click)="addProduct()" class="btn btn-secondary">
          </div>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="row mt-4">

          <div *ngFor="let product of products" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src={{product.prod_img_url}} alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{product.prod_name}}</a>
                </h4>
                <h5>${{product.prod_price}}</h5>
                <p class="card-text">{{product.prod_desc}}</p>
              </div>
              <div class="card-footer m-auto">
                <input type="submit" value="Edit" (click)="selectProduct(product._id)" class="btn btn-secondary">
                <input type="submit" value="Delete" (click)="deleteProduct(product._id)" class="btn btn-secondary ml-3">
              </div>
            </div>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Aplicaciones Empresariales 2019</p>
    </div>
    <!-- /.container -->
  </footer>
</div>
